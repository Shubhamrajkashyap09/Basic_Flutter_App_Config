def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new IllegalStateException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    buildFeatures {
        buildConfig true
    }

    flavorDimensions "version"
    productFlavors {
    prod {
        dimension "version"
        applicationId "com.example.notification_test_app"  // Unique application ID
        buildConfigField 'boolean', 'IS_ADMIN', 'true'
    }
    dev {
        dimension "version"
        applicationId "com.example.notification_test_app.dev"   // Unique application ID
        versionNameSuffix " Dev"
        buildConfigField 'boolean', 'IS_ADMIN', 'false'
    }
}


    sourceSets {
        prod {
            manifest.srcFile 'src/prod/AndroidManifest.xml'
        }
        dev {
            manifest.srcFile 'src/dev/AndroidManifest.xml'
        }
    }

    namespace "com.example.notification_test_app"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation platform('com.google.firebase:firebase-bom:33.1.2')

    // Add Firebase Analytics (or any other Firebase products)
    implementation 'com.google.firebase:firebase-analytics'

    // implementation 'com.sangcomz:FishBun:0.11.2'
}


apply plugin: 'com.google.gms.google-services'